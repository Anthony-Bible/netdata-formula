# netdata configuration
#
# You can download the latest version of this file, using:
#
#  wget -O /etc/netdata/netdata.conf http://localhost:19999/netdata.conf
# or
#  curl -o /etc/netdata/netdata.conf http://localhost:19999/netdata.conf
#
# You can uncomment and change any of the options below.
# The value shown in the commented settings, is the default value.
#

# global netdata configuration

[global]
	# run as user = netdata
	# glibc malloc arena max for plugins = 1
	# glibc malloc arena max for netdata = 1
	# hostname = {{ salt['grains.get']('fqdn') }}
	# history = 3996
	# update every = 1
	# config directory = /etc/netdata
	# log directory = /var/log/netdata
	# plugins directory = /usr/libexec/netdata/plugins.d
	# web files directory = /usr/share/netdata/web
	# cache directory = /var/cache/netdata
	# lib directory = /var/lib/netdata
	# home directory = /var/cache/netdata
	# memory mode = save
	# host access prefix = 
	# memory deduplication (ksm) = yes
	# debug flags = 0x0000000000000000
	# debug log = /var/log/netdata/debug.log
	# error log = /var/log/netdata/error.log
	# access log = /var/log/netdata/access.log
	# errors flood protection period = 1200
	# errors to trigger flood protection = 200
	# pthread stack size = 10485760
	# OOM score = 1000
	# process scheduling policy = idle
	# cleanup obsolete charts after seconds = 3600
	# cleanup orphan hosts after seconds = 3600
	# delete obsolete charts files = yes
	# delete orphan hosts files = yes

[web]
	# web files owner = netdata
	# web files group = netdata
	# listen backlog = 100
	# default port = 19999
	bind to = 0.0.0.0
	# mode = multi-threaded
	# disconnect idle clients after seconds = 60
	# respect do not track policy = no
	# x-frame-options response header = 
	# enable gzip compression = yes
	# gzip compression strategy = default
	# gzip compression level = 3

[plugins]
	# PATH environment variable = /sbin:/usr/sbin:/bin:/usr/bin:/sbin:/usr/sbin:/usr/local/bin:/usr/local/sbin
	# PYTHONPATH environment variable = 
	# tc = yes
	# idlejitter = yes
	# proc = yes
	# diskspace = yes
	# cgroups = yes
	# checks = no
	# enable running new plugins = yes
	# check for new plugins every = 60
	# python.d = yes
	# node.d = yes
	# apps = yes
	# charts.d = yes
	# fping = yes

[health]
	# enabled = yes
	# in memory max health log entries = 1000
	# script to execute on alarm = /usr/libexec/netdata/plugins.d/alarm-notify.sh
	# health configuration directory = /etc/netdata/health.d
	# run at least every seconds = 10
	# postpone alarms during hibernation for seconds = 60
	# rotate log every lines = 2000

[registry]
	# enabled = no
	# registry db directory = /var/lib/netdata/registry
	# netdata unique id file = /var/lib/netdata/registry/netdata.public.unique.id
	# registry db file = /var/lib/netdata/registry/registry.db
	# registry log file = /var/lib/netdata/registry/registry-log.db
	# registry save db every new entries = 1000000
	# registry expire idle persons days = 365
	# registry domain = 
{%- if salt['pillar.get']('netdata:registry') %}
	registry to announce = {{ salt['pillar.get']('netdata:registry') }}
{% endif %}
	# registry hostname = {{ salt['grains.get']('fqdn') }}
	# verify browser cookies support = yes
	# max URL length = 1024
	# max URL name length = 50

[backend]
	# enabled = no
	# data source = average
	# type = graphite
	# destination = localhost
	# prefix = netdata
	# hostname = {{ salt['grains.get']('fqdn') }}
	# update every = 10
	# buffer on failures = 10
